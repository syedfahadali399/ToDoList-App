<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">To Do List</h1>
        <div class="box">
            <p class="para">Add Items:- </p>
            <input placeholder="Enter Task" class="input" type="text" id="get">
        </div>
        <div class="btnmain">
            <button class="btn" id="submit">Add</button>
            <button class="btn" id="reset" type="reset">Reset</button>
        </div>
        <div class="design" id="show"></div>
    </div>
    <script src="java.js"></script>
</body>
</html>
